
<!DOCTYPE html>
<html lang="en-GB" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="IE=10" />
        <meta http-equiv="Content-Language" content="en" />

        <title>Living Styles | Form elements</title>

        <meta name="description" content="Form elements"/>

        <link rel="stylesheet" href="css/forms.css">
    </head>

    <body>
    <form action="">
        <label for="textField">Textfield</label>
        <input type="text" id="textField" placeholder="Enter some text">

        <label for="radioButton">Radio button</label>
        <input type="radio" id="radioButton">

        <label for="radioButtonChecked">Radio button checked</label>
        <input type="radio" id="radioButtonChecked" checked>

        <label for="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox">

        <label for="radioButton">Checkbox checked</label>
        <input type="checkbox" id="checkboxChecked" checked>

        <label for="selectMenu">Select menu</label>
        <select name="selectMenu" id="selectMenu">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>

        <label for="textArea">Text area</label>
        <textarea name="textArea" id="textArea" cols="30" rows="10"></textarea>

    </form>

    </body>

</html>
